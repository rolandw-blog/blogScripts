version: "3"
services:
    auth:
        volumes:
            - ./auth:/usr/src/app

    ##──── blogwatcher ───────────────────────────────────────────────────────────────────────
    blogwatcher:
        volumes:
            - ./blogWatcher/app:/usr/src/app

    ##──── blogbuilder ───────────────────────────────────────────────────────────────────────
    blogbuilder:
        volumes:
            - ./blogBuilder/app:/usr/src/app
            - ./dist:/usr/src/app/dist

    # ? Generally i start managementUI separately through its own docker-compose.yaml
